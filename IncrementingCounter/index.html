<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increamenting Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
      <i class="fa-brands fa-x-twitter" style="font-size: 50px;"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
      </div>
  
      <div class="counter-container">
        <i class="fa-brands fa-youtube" style="color: #ff0000; font-size: 51px;"></i>
        <div class="counter" data-target="5000"></div>
        <span>YouTube Subscribers</span>
      </div>
  
      <div class="counter-container">
        <i class="fa-brands fa-instagram" style="font-weight: bold; font-size: 51px;"></i>
        <div class="counter" data-target="7500"></div>
        <span>Instagram Followers</span>
      </div>
    <script src="script.js"></script>
</body>
</html>
