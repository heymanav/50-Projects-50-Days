<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://wallpapercave.com/wp/wp7029319.jpg" alt="first" />
            <img src="https://cdn.wallpapersafari.com/99/19/VmoIHc.jpg" alt="second" />
            <img src="https://storage.googleapis.com/pai-images/cf5f2bbc8965470b9bf0205c4a8e7dac.jpeg" alt="third" />
            <img src="https://c4.wallpaperflare.com/wallpaper/757/846/438/fire-flame-wine-red-wallpaper-preview.jpg" alt="fourth" />
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
