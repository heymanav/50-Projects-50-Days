<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix Navigation</title>
</head>
<body>
    <button class="nav-btn open-btn">
        <i class="fas fa-bars">
        </i>
    </button>

    <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" class="logo" alt="logo" />

    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <button class="nav-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" class="logo" alt="logo" />

                <ul class="list">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Life At Netflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Work life balance</a></li>
                            <li><a href="#">Inclusion & diversity</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <p class="text">Mobile Navigation</p>
    <script src="script.js"></script>
</body>
</html>
